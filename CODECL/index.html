<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your existing meta tags and stylesheet link here -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12 card mt-4">
                <form>
                    <div class="form-group">
                        <label for="fileInput">Select a File: </label> 
                        <input id="fileInput" class="form-control" type="file">
                    </div>
                    <button class="btn btn-primary m-1" type="button" onclick="submitHandler()">Upload</button>
                    <button class="btn btn-warning" onclick="downloadFile()">Download</button>
                </form>
            </div>
        </div>

        <!-- Container to display the uploaded image -->
        <div id="imageContainer" class="mt-4"></div>

        <!-- Rest of your existing scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
